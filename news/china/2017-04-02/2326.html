			<div class="content markitup-box">
			聚结滤芯，气液分离滤芯
具有从航空煤油中过滤杂质，聚结水分的双重功能，是精过滤器的重要功能元件。
聚结分离滤芯可满足在固定的移动加油设施中使用的各种精过滤器的需要。
二聚结分离滤芯的详细说明：1、用多层复合结构的滤纸，过滤精度高；
2、纳污容量大、使用寿命长；
3、流量密度大、减少了精过滤器尺寸；
4、精心设置的和经特殊处理的玻璃纤维层，聚结效果好。
5、规格品种齐全，可满足各种精过滤器的需要。www.fhcn.cn			</div>
