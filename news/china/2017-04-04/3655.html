			YYTP全自动液压调正装置

集成式液压调正器主要是由检驱装置、摆动油缸、油管总成、摆动支架和固定支架组成。检驱装置主要是由检驱轮、油泵、油箱等组成。?
三、工作原理?
利用皮带跑偏时，皮带边缘与检驱装置上的检驱轮接触，驱动检驱轮带动油泵旋转，油泵从检驱装置的油箱中吸入液压油，输出压力油通过摆动油缸上的油路集成块，进入摆动油缸的一个工作腔，另一个工作腔的液压油通过油路块回到检驱装置的油箱中，实现摆动油缸往复运动，驱动摆动支架和摆动支架上的调心辊子前后偏转进行皮带调正，使皮带始终在设定的宽度范围内运行，避免皮带跑偏撕带、跑偏停机、跑偏撒料，确保皮带机正常运行。			</div>
