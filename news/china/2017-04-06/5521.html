			<h1>ZTTP液压调心托辊   皮带机液压调心托辊   运输机液压调心托辊</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			液压全自动皮带调偏装置是由调心轮与油泵组成的调心轮复合泵、集成块和油缸组成组合油缸、油管机及支承支架构成。
当皮带居中运行时，皮带与左右两只条形轮复合泵下接触属于正常运行，如果皮带在运行偏左时，启动左侧调心轮复合泵，调心轮一面产生反向推力，把皮带推向中间一面，随着皮带运行带动皮带油帮转动产生压力，油经管道至组合油缸，推动油塞带动（上或下）调心托辊向前偏转，驱使皮带向右跑而居中。反之，皮带偏右时，右边的调心轮复合的一面把皮带向中推，一面旋转产生压力油组合拉动活塞杆带动（上或下），调心托辊向后偏转驱使皮带向左跑而居中。			</div>
