			MU3191A 6寸炼胶机  

一、概述
    本机可供橡胶的塑炼、混炼、热炼和压片等。结构简述：本机主要由辊筒、机架、轴承、调距装置、加热冷却系统、事故停车装置、润滑系统和电气控制系统等部分组成。

二、特点
1、辊筒用合金冷硬铸铁制成、工作表面具有较高的硬度，耐磨耐用。辊筒内腔可通如蒸汽或冷却水以便调节辊筒的工作温度，以满足炼胶工艺的要求。 
2、辊距的调节为手动，调距准确灵敏。

三、主要技术参数
辊筒直径:  160mm 
辊筒工作长度:  320mm
辊筒速比:  1:1.35           
电机功率:  7.5kw     
重量:  1.5t
