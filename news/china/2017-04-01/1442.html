			皮带跑偏是带式输送机的通病，经常造成沿机洒料、皮带磨损、缩短皮带寿命，严重时还会造成皮带撕裂系统瘫痪。联鑫公司生产的皮带调偏器是一种带式输送机下托辊纠偏装置，利用跑偏皮带推动调偏立辊从而拉伸调偏，利用调偏液压缸力拉动皮带向中间方向运动。
?产品特点
1、纠偏能力强。通过支架的摆动，对跑偏严重的输送带有很好的纠偏效果。
2、安装方便。回程皮带调偏器的安装利用原来的螺栓孔，不改变原支撑结构。
3、自动即时纠偏。当输送带跑偏时，能自动、即时地对输送带进行纠偏。			</div>
