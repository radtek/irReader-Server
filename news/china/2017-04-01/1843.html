			电鱼机如果调

电鱼机放电频率多高才能浮鱼主要看水的深度，正常情况下电鱼机混频调七档较好些。
　　一、1米以下水深混频开关放在开上面，混频调节在8 开高压，释放调节在7，做一米以上水深， 混频放在关上面，开高压，释放在8-10 就通杀。
　　二、捕鱼器上的高低调压开关由水深浅来决定，一般半米水深左右用低压，超过则可以用高压 不要在浅水里用高压 这样会浪费电瓶电力 更影响机器效果。，更多咨询 （电话18174895235.微信同号，QQ1373795776
