			广东石墨钢板脱模剂 高温脱模用硅油生产厂家

本品系新型改性聚有机硅氧烷，具有耐高、低温，润滑性能优异，防粘、耐老化等多种特性。主要用途为：

1、化妆品：作为洗发水、膏霜的润滑剂。
2、脱模剂：适用于塑料、橡胶、金属制品的防粘、脱模，尤其适用于作聚氨酯制品的脱模，亦可加入塑料、合成树脂等材料中作为内脱模剂使用。
3、作为高级润滑油、润滑脂的材料；适用于金属、塑料等材料间的润滑。
4、作为高档油漆、油墨、涂料的添加剂，少量添加于油漆、油墨、涂料中,可明显提高产品的光泽性并有消泡作用。			</div>
