			<h1>DYTN电液动耐磨犁式卸料器</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			该产品广泛用于矿山、冶金、电场、煤场、集运站、港口码头等输送机的分段卸料。液动犁式卸料器是安装在胶带输送机的中间架上，执行卸料及控制物料输送流量、流向的机械产品，能将交代输送的物料均匀、连续卸入料斗或需要的场所。本卸料器增加了可变槽角、副犁刀等，并改用电液推杆做动力源，克服了老式卸料器犁料不尽、刮胶带以及过载能力差，常烧毁电机，顶弯丝杠，机械易损坏等缺点。			</div>
