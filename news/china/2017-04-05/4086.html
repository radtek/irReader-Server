			<h1>保肝护肝解酒玉米肽</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			玉米肽是从玉米中提取的蛋白质，经过定向酶切及特定小肽分离技术获得的小分子多肽物质。
、营养丰富：含有人体必须的各种氨基酸，提供 氨基酸及肽能营养。2、降低血压：玉米肽具有抑制血管紧张素转换酶的作用，从而降低血压。

3、醒酒作用：具有抑制 酒精中毒。

4、其它作用：本产品除了含降血压小肽外，其它的小肽具有抗疲劳、保肝、提高机体免疫力等功能。

5、易吸收：优于氨基酸或蛋白质的吸收。

6、 溶解性：在大范围PH下完全溶于水，无浑浊现象和沉淀物产生。

7、稳定性：对热稳定，组份不改变，功能不丧失。

8、安全性：天然食品蛋白，安全可靠，无毒副作用。			</div>
