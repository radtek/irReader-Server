			<div class="content markitup-box">
			大豆肽是将大分子的大豆蛋白质，利用生物技术酶成由2到10个氨基酸组成的小分子片段。大豆肽富含22种氨基酸，其中包含9种人体不能合成的必需氨基酸。&nbsp;大豆肽为小分子的蛋白质，非常容易被人体吸收，适合蛋白质消化吸收不佳的人群食用，如中老年人、手术后恢复期病人、肿LIU及放化疗病人、胃肠功能不佳者等。此外，大豆肽还具有提高免疫力、增强体力、缓解疲劳、降三高等功效。			</div>
