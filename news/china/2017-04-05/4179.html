			<h1>东莞钽棒材，钽产品厂家直销</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			东莞瑞和日标供应钽棒材，钽产品厂家直销，钽棒材具有极高的抗腐蚀性，无论是在冷和热的条件下，对盐酸、浓硝酸及"王水"都不反应。钽产品在热的浓硫酸中能被腐蚀，在150℃以下，钽不会被浓硫酸腐蚀，只有在高于此温度才会有反应，在175度的浓硫酸中1年，被腐蚀的厚度为0.0004毫米，将钽棒材放入200℃的硫酸中浸泡一年，表层仅损伤0.006毫米。东莞钽棒材主要用于电容、化工、电子、军工产品、电气等工业广泛应用。			</div>
