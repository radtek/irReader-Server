	<div class="aw-mod aw-question-detail aw-item">
		<div class="mod-head">
			<h1>石家庄混凝土密封固化剂厂家</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			石家庄混凝土密封固化剂，即能起到固化地面、封堵地面、防渗地面、无尘地面的作用。它主要应用在新浇筑混凝土地面或旧地面翻新，通过充分渗透，它的有效成份能迅速地与混凝土中的游离钙发生化学反应，生成结晶胶体来填充结构空隙，增加结构的致密性，使得混凝土表层形成一个坚如岩石的密封实体，极大地提高混凝土结构表层的强度和耐磨性，从而得到地面永久防尘、防滑、耐磨、坚硬、抗压、抗渗、抗风化、耐化学性、光亮、环保等,大大延长地面的使用寿命。			</div>
		</div>		
	</body>
