			<h1>ZA4-1锌合金现货直销</h1>

		</div>
		<div class="mod-body">
			<div class="content markitup-box">
			瑞和日标ZA4-1锌合金现货直销，ZA4-1锌合金元素有铝、铜、镁、镉、铅、钛等低温锌合金。ZA4-1锌合金熔点低，流动性好，易熔焊，钎焊和塑性加工，在大气中耐腐蚀，残废料便于回收和重熔;但蠕变强度低，易发生自然时效引起尺寸变化。熔融法制备，压铸或压力加工成材。ZA4-1锌合金主要用于军工产品，五金配件、机加工等。常用牌号有；ZA1-1、ZA2-1、ZA3-1、ZA4-1、ZA5-1、ZA8-1、ZA7-1等。			</div>
